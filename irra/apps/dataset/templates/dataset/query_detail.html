{% extends 'page.html' %}
{% load bootstrap3 %}
{% load static %}

{% block content %}
<div class="row">
    <h3>Queries</h3>
    <ol class="breadcrumb">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li>Query</li>
        <li>{{ query.id }}</li>
    </ol>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <span><b>{{ query.query_name }}</b></span>
        </div>
    </div>
    <div class="col-sm-12">
           {% for image in images %}
                <div class="col-sm-3">
                    <div class="row text-center">
                        <a href="{% url 'dataset:image_detail' pk=image.id %}{% if experiment %}?experiment={{experiment}}{% elif request.GET.experiment %}?experiment={{request.GET.experiment}}{% endif %}">
                           <img class="image-list" src="{% static 'dataset/'|add:image.filename %}">
                        </a>
                    </div>
                </div>
           {% endfor %}
        </div>
</div>
{% endblock %}
